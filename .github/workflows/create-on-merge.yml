name: Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Get version from gem
        id: version
        run: |
          VERSION=$(ruby -r './lib/lamby/version.rb' -e 'puts Lamby::VERSION')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build changelog from PRs
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "template": "# Changelog\n\n## v${{ steps.version.outputs.version }} ($(date +%Y-%m-%d))\n\n#{{CHANGELOG}}",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}})"
            }
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Extract additional changelog from PR body
        id: extra_notes
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          EXTRA=$(echo "$PR_BODY" | sed -n '/## Changelog/,$p' | tail -n +2)
          echo "extra=$EXTRA" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ${{ steps.build_changelog.outputs.changelog }}

            ${{ steps.extra_notes.outputs.extra }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
