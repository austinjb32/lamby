name: Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Get version from gem
        id: version
        run: |
          VERSION=$(ruby -r './lib/lamby/version.rb' -e 'puts Lamby::VERSION')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build changelog from PRs
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Extract additional changelog from PR body
        id: extra_notes
        run: |
          if [ -n "${{ github.event.pull_request.body }}" ]; then
            PR_BODY="${{ github.event.pull_request.body }}"
            EXTRA=$(echo "$PR_BODY" | sed -n '/## Changelog/,$p' | tail -n +2)
            if [ -n "$EXTRA" ]; then
              echo "extra<<EOF" >> $GITHUB_OUTPUT
              echo "$EXTRA" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "extra=" >> $GITHUB_OUTPUT
            fi
          else
            echo "extra=" >> $GITHUB_OUTPUT
          fi

      - name: Create formatted changelog
        id: formatted_changelog
        run: |
          CURRENT_DATE=$(date +%Y-%m-%d)
          VERSION="v${{ steps.version.outputs.version }}"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "# Changelog" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## $VERSION ($CURRENT_DATE)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "${{ steps.build_changelog.outputs.changelog }}" >> $GITHUB_OUTPUT
          
          if [ -n "${{ steps.extra_notes.outputs.extra }}" ]; then
            echo "" >> $GITHUB_OUTPUT
            echo "### Additional Notes" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "${{ steps.extra_notes.outputs.extra }}" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.formatted_changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
